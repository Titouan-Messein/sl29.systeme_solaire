<!DOCTYPE html>
<html>
<head>
    <title>Système Solaire - Apprentissage des paramètres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
    <h2>Liste des planètes:</h2>
    <ul>
        {% for planet in planets %}
            <li>
                <a href="/planete?id={{ planet.id }}">
                    {{ planet.name }} (ID: {{ planet.id }})
                </a>
                - Exemple: /planete?id={{ planet.id }}
            </li>
        {% endfor %}
    </ul>

    <h2>Tester avec un ID:</h2>
    <form action="/planete" method="get">
        <label for="planet_id">ID de planète:</label>
        <input type="number" id="planet_id" name="id" min="1" max="9">
        <button type="submit">Voir la planète</button>
    </form>
        </div>
    </div>
</body>
</html>
